name: Deploy Aqwaya-FE-Staging on the Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}          # Example: 34.204.98.194
          username: ${{ secrets.SERVER_USERNAME }} # Example: ubuntu
          port: 22
          key: ${{ secrets.SERVER_SSH_KEY }}       # Your private key
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "ğŸš€ Connected to server"

            cd /var/www/aqwayai/frontend

            echo "ğŸ“¥ Pulling latest changes"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            npm install --legacy-peer-deps

            echo "ğŸ— Building app"
            npm run build

            echo "ğŸ”„ Restarting PM2 process"
            pm2 restart 0

            echo "ğŸŒ Reloading Nginx"
            sudo systemctl reload nginx

            echo "âœ… Deployment complete!"

name: Deploy Production
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/aqwaya
            git pull origin main
            
            
            cd backend
            npm install --production
            pm2 restart backend || pm2 start index.js --name backend
            
            
            cd ../frontend
            npm install
            # Using --no-lint speeds up the build and prevents failure on minor warnings
            npm run build
            
           
            pm2 restart frontend || pm2 start npm --name frontend -- start -- -p 3000
            
            pm2 save